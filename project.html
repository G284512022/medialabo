<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>世界の天気</title>
	<link rel="stylesheet" href="project.css">
    <script src="project.js" defer></script>
</head>

<body>

<p class="info">世界の天気のプロジェクト課題</p>

<h1>世界の天気情報</h1>

<form action="#">
    <label for="lang">世界の都市</label>
    <select name="languages" id="lang">
        <option value="-">--------------------</option>
      <optgroup label="Europe ヨーロッパ">
        <option value="Moscow">モスクワ （ロシア）</option>
        <option value="London">ロンドン （イギリス）</option>
        <option value="Paris">パリ （フランス）</option>
      </optgroup>
      <optgroup label="Asiaアジア & Oceaniaオセアニア">
        <option value="Beijing">北京 （中華人民共和国）</option>
        <option value="Tokyo">東京 （日本）</option>
        <option value="Sydney">シドニー （オーストラリア）</option>
        <option value="Singapore">シンガポール</option>
      </optgroup>
      <optgroup label="Africa アフリカ">
        <option value="Cairo">カイロ （エジプト）</option>
        <option value="Johannesburg">ヨハネスブルク （南アフリカ）</option>
      </optgroup>
    </optgroup>
    <optgroup label="Americas アメリカ州">
      <option value="Rio de Janeiro">リオデジャネイロ （ブラジル）</option>
      <option value="New York">ニューヨーク （アメリカ合衆国）</option>
      <option value="Los Angeles">ロサンゼルス （アメリカ合衆国）</option>
    </optgroup>
    </select>
    <input type="submit" value="捜索" />
</form>

</body>
